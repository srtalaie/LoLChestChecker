<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoL Chest Checker</title>
    <link rel="stylesheet" type="text/css" href="/css/style">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input class="input-bar"></input>
        </div>

        <div class="summoner-output"></div>
        <div class="chest-amount"></div>

        <div class="buttons">
            <button class="search-btn">Search</button>
            <button class="display-btn">Display Champs</button>
            <button class="clear">Clear Results</button>
        </div>
    </div>

    <div class="champs-area">
        <h1>With Chests</h1>
        <div class="champs-with-chests-area"></div>
        <h1>No Chests</h1>
        <div class="champs-without-chests-area"></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
